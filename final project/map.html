<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="https://metrovancouver.org/services/emergency-management/9-1-1-service" target="_blank">
                <img src="logo.jpg" alt="Metro Van 911 Logo" class="navbar-logo">
            </a>
            <a href="https://metrovancouver.org/" target="_blank" style="color: white; text-decoration: none;">
                Metro Vancouver Emergency
            </a>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html">Report Crime</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="about.html">About</a></li>

        </ul>
    </nav>

    <!-- Main Content Section with Map and Reported Emergencies -->
    <section class="main-content">
        <div class="map-box">
            <h2>Emergency Locations Map</h2>
            <div id="mapid" style="height: 400px;"></div>
            <!-- Drop-Down to Filter Based on Emergency Type -->
            <div class="filter-section">
                <label for="filterType">Filter by Type:</label>
                <select id="filterType" onchange="filterReports()">
                    <option value="all">All</option>
                    <option value="fire">Fire</option>
                    <option value="shooting">Shooting</option>
                    <option value="accident">Vehicle Accident</option>
                    <option value="medical">Medical</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="report-box">
            <h2>Reported Emergencies</h2>
            <ul id="reportList" class="report-list"></ul>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="password.js"></script>

    <footer class="footer">
        <p>Â© 2024 Metro Vancouver Emergency Reporting System. Call 911 for Immediate Assistance. </p>
    </footer>
    
</body>
</html>
