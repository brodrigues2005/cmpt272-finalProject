<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Metro Vancouver Emergency Reporting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="metrovan_logo.jpg" alt="Metro Vancouver Logo" class="logo-image">
            <h1>Metro Vancouver Emergency</h1>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Submit Report</a></li>
            <li><a href="report.html">Reported Emergencies</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <main>
        <section id="report-form">
            <h2>Submit an Emergency Report</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="name">Name:<span class="required-asterisk">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:<span class="required-asterisk">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="emergencyType">Emergency Type:<span class="required-asterisk">*</span></label>
                    <select id="emergencyType" name="emergencyType" required>
                        <option value="">Select an emergency type</option>
                        <option value="fire">Fire</option>
                        <option value="shooting">Shooting</option>
                        <option value="accident">Vehicle Accident</option>
                        <option value="medical">Medical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location:<span class="required-asterisk">*</span></label>
                    <input type="text" id="location" name="location" required placeholder="Enter the location">
                </div>

                <div class="form-group">
                    <label for="pictureUrl">Picture URL:</label>
                    <input type="url" id="pictureUrl" name="pictureUrl" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="comments">Additional Details:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Describe the emergency..."></textarea>
                </div>

                <button type="submit">Submit Report</button>
            </form>
            <button onclick="location.href='report.html'" class="reportMap">Proceed to Map to Find Emergency Centers</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Metro Vancouver Emergency Reporting System</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
